<div class="clr-row">
    <div class="clr-col-lg-6 clr-offset-lg-3 clr-col-12">
        <div class="card">
            <div class="card-block">
                <form clrForm [formGroup]="uploadForm">
                    <clr-input-container>
                        <label>Title</label>
                        <input clrInput type="text" formControlName="title" name="title" />
                    </clr-input-container>
                    <clr-input-container>
                        <label>Description</label>
                        <input clrInput type="text" formControlName="description" name="description" />
                    </clr-input-container>
                    <div>
                        <label>Video file</label>
                        <input type="file" (change)="onFileSelected($event.target.files)"/>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <button (click)="submit($event)" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>
</div>
