<div class="main-container">
    <header class="header header-6">
        <div class="header-nav">
            <a routerLink="/search" class="nav-link nav-text">Search</a>
            <a routerLink="/upload" class="nav-link nav-text">Upload</a>
        </div>
        <div class="header-actions">
            <a *ngIf="auth.currentUserValue; else elseBlock"
                routerLink="/account" class="nav-link nav-icon-text">
                <clr-icon shape="user"></clr-icon>
                <span class="nav-text">Nonuser</span>
            </a>
            <ng-template #elseBlock>
                <a routerLink="/login" class="nav-link nav-icon-text">
                    <span class="nav-text">Login</span>
                </a>
            </ng-template>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
