<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            <a routerLink="/" class="nav-link">
                <span class="title">NonTube</span>
            </a>
        </div>
        <div class="header-nav">
            <a routerLink="/upload" class="nav-link nav-text">Upload</a>
            <a *ngIf="auth.isAuthorized && auth.currentUserValue.isAdmin === 'true'" 
                routerLink="/admin" class="nav-link nav-text">Admin</a>
        </div>
        <div class="header-actions">
            <a *ngIf="auth.isAuthorized; else elseBlock"
                routerLink="/account" 
                class="nav-link nav-icon-text">
                <clr-icon shape="user"></clr-icon>
                <span class="nav-text">{{ auth.currentUserValue.name }}</span>
            </a>
            <ng-template #elseBlock>
                <a routerLink="/login" class="nav-link nav-icon-text">
                    <span class="nav-text">Login</span>
                </a>
            </ng-template>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <div class="router-outlet">
                <router-outlet></router-outlet>
            </div>
            <footer class="footer">
                © Copyleft — Use for good.
            </footer>
        </div>
    </div>
</div>
