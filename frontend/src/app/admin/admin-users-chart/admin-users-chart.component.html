<h3>Rating of users</h3>
<h5>(by total views)</h5>

<clr-datagrid>
    <clr-dg-column>#</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Total views</clr-dg-column>
    <clr-dg-column>Number of videos</clr-dg-column>

    <clr-dg-row *ngFor="let user of users; index as i">
        <clr-dg-cell>{{ i }}</clr-dg-cell>
        <clr-dg-cell>{{ user.name }}</clr-dg-cell>
        <clr-dg-cell>{{ user.totalViews }}</clr-dg-cell>
        <clr-dg-cell>{{ user.numVideos }}</clr-dg-cell>
    </clr-dg-row>
    
</clr-datagrid>
