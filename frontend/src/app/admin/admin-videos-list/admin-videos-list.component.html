<clr-datagrid>
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Title</clr-dg-column>
    <clr-dg-column>Duration</clr-dg-column>
    <clr-dg-column>Author</clr-dg-column>
    <clr-dg-column>Creation date</clr-dg-column>
    <clr-dg-column>Likes : Dislikes</clr-dg-column>
    <clr-dg-column>Actions</clr-dg-column>

    <clr-dg-row *ngFor="let vid of videos">
        <clr-dg-cell>{{vid.id}}</clr-dg-cell>
        <clr-dg-cell>{{vid.title}}</clr-dg-cell>
        <clr-dg-cell>{{vid.duration}}</clr-dg-cell>
        <clr-dg-cell>{{vid.user.name}}</clr-dg-cell>
        <clr-dg-cell>{{vid.createdAt | date}}</clr-dg-cell>
        <clr-dg-cell>{{vid.likes}} : {{vid.dislikes}}</clr-dg-cell>
        <clr-dg-cell>
            <clr-icon shape="trash" (click)="deleteVideo(vid.id)">
            </clr-icon>
        </clr-dg-cell>
    </clr-dg-row>
    
    <clr-dg-footer>
        <clr-dg-pagination #pagination 
            [clrDgPageSize]="pageSize" 
            [clrDgTotalItems]="total" 
            (clrDgPageChange)="switchPage($event - 1)"
            >
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} videos
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
