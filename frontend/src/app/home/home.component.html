<div class="clr-row">
    <div class="clr-col-12">
        <h1>Welcome to the NonTube!</h1>
        <h4>Check out our best videos (special for you):</h4>
    </div>
</div>

<div class="clr-row video-list">
    <div *ngFor="let vid of videos" class="clr-col-3 video-card">
        <a [routerLink]="'/v/'+vid.id" class="card clickable">
            <div class="card-img">
                <img [src]="vidService.BASE_URL + '/' + vid.thumbnail" 
                    [alt]="vid.title" />
            </div>
            <div class="card-block">
                <p class="card-text">
                    {{ vid.title }}
                </p>
                <div>
                    <span class="label">{{ vid?.user.name }}</span>
                </div>
            </div>
        </a>
    </div>
</div>
